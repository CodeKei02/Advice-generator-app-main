<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="advice-container">
    <section class="advice-content">
      <h2 class="advice-title">Advice #<span id="advice-number"><!--117--></span></h2>
      <p class="advice-paragraph" id="advice-paragraph">
      <!--"It is easy to sit up and take
      notice, what's difficult is getting up and taking action."-->
      </p>
      <img class="advice-img" src="images/pattern-divider-mobile.svg">
    </section>
    <section class="advice-container-button">
      <button class="advice-button">
        <img class="advice-icon" src="images/icon-dice.svg">
      </button>
    </section>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keicodes</a>.
  </div>
</body>
</html>
